<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=The+Nautigal&display=swap"
    rel="stylesheet">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script type="module" src="/build/dd-wc.esm.js"></script>
  <script nomodule src="/build/dd-wc.js"></script>
</head>

<body>
  <h1 class="p-0 m-0">Hello, Web-Component!</h1>

  <button class="btn btn-outline-secondary" id="side-drawer-btn">Open Side Drawer</button>

  <wc-stock-price symbol="AAPL"></wc-stock-price>
  <wc-stock-finder></wc-stock-finder>
  <!-- <wc-loading backdrop="true"></wc-loading> -->
  
  
  <wc-side-drawer header-text="App Menu, Some long title">
    <div slot="content">
      <ul class="list-group">
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>
  </wc-side-drawer>

  <script>
    const sideDrawer = document.querySelector('wc-side-drawer');
    const sideDrawerBtn = document.querySelector('#side-drawer-btn');
    sideDrawerBtn.addEventListener('click', () => {
      if (!sideDrawer.open) {
        sideDrawer.openDrawer()
      }
    })
  </script> 
 

</body>

</html>
